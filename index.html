<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loft Art</title>

    <link rel="stylesheet" href="./css/style.css" />

    <!-- IconScout -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="container nav__container">
        <a href="index.html"><h4>Loft Art</h4></a>
        <ul class="nav__menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="music.html">Music</a></li>
          <li><a href="artwork.html">Artwork</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <button id="open-menu-btn"><i class="uis uis-bars"></i></button>
        <button id="close-menu-btn"><i class="uis uis-multiply"></i></button>
      </div>
    </nav>
    <!-------- End of Navbar ----------->

    <header>
      <div class="container header__container">
        <div class="header__left">
          <h1>[jovaughan.braden]</h1>
          <p>
            Creating music on the spot… painting what I feel… writing what I
            feel… making something beautiful being myself… it’s all love peace
            and blessings to all…
          </p>
          <a
            href="https://open.spotify.com/artist/4VunjNTaiLl1F74Xs6mfo9"
            class="btn btn-primary"
            >Feel the Music</a
          >
        </div>
        <div class="header__right">
          <div class="player">
            <div class="wrapper">
              <div class="info">
                <div class="now-playing">Playing x of y</div>
                <div class="track-name">Track Name</div>
              </div>

              <div class="slider__container">
                <div class="current-time">00:00</div>
                <input
                  type="range"
                  min="1"
                  max="100"
                  value="0"
                  class="seek-slider"
                  onchange="seekTo()"
                />
                <div class="total-duration">00:00</div>
              </div>

              <div class="slider__container">
                <i class="uil uil-volume-down"></i>
                <input
                  type="range"
                  min="1"
                  max="100"
                  value="99"
                  class="volume-slider"
                  onchange="setVolume()"
                />
                <i class="uil uil-volume"></i>
              </div>

              <div class="media-buttons">
                <div class="prev-track" onclick="prevTrack()">
                  <i class="uil uil-previous"></i>
                </div>
                <div class="playpause-track" onclick="playPauseTrack()">
                  <i class="uil uil-play"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                  <i class="uil uil-step-forward"></i>
                </div>
              </div>

              <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!------- End of Header ---------->

    <script src="./main.js"></script>
  </body>
</html>
